service: highcharts

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  stage: production
  region: us-east-1
  memorySize: 512
  timeout: 10

functions:
  graph:
    handler: handler.graph
    events:
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            maxAge: 86400
            allowCredentials: true
